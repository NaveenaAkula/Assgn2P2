{% extends 'portfolio/base.html' %}

{% block title %}Change Password Page{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    form, h4{

        text-align: center;
        margin-top: auto;
        padding-top: 2rem;

        }

        .card-header {
            background-color: #337ab7 !important;
        }
        form > div{
            display:flex;
            margin-bottom: 1rem !important;
        }
        label{
            width:12rem;
        }
</style>
<div class="container" style="margin-top: auto; padding-top: 3rem; display: inline">
     <div class="card" style="border: 1px solid black;">
              <div class="card-header">
                <h4>Change Password</h4>
              </div>
            <div class="card-body">
                 <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a class="btn btn-primary " href="{% url 'login' %}" role="button">Back</a>
                        <button type="submit">Submit</button>
                 </form>
            </div>
 </div>
</div>
{% endblock content %}
